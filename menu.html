<h1 id= 'korean'>국어 영역</h1>

<div id="countdown"> 80:00</div>
<button id="startStop" onclick="startStop()">
  Start
</button>
 <script>
   //타이머 기능을 구현함.



     var displaySeconds =0;
     var displayminutes =0;
     //시작시간
     var startingMinutes = 80;
     var time = startingMinutes * 60;

     var countdownEl = document.getElementById('countdown');
     function updateCountdown() {
       time --;
       var minutes = Math.floor(time / 60);
       var seconds = time % 60;
      if(seconds < 10){
        displaySeconds = "0" + seconds.toString();
      }
      else{
       displaySeconds = seconds;
     }
     if(minutes < 10){
       displayminutes = "0" + minutes.toString();
     }
     else{
       displayminutes = minutes;
     }
     countdownEl.innerHTML = displayminutes + ":" + displaySeconds;
       }
    //버튼의 기능을 구현 함.
    var interval = null;
    var status = 'stopped';
    function startStop() {

      if(status === 'stopped'){
        interval = window.setInterval(updateCountdown, 1000);
        document.getElementById('startStop').innerHTML = "pause"
        status = "started"
      }
      else{
        window.clearInterval(interval);
        document.getElementById('startStop').innerHTML ="start"
        status = "stopped"
      }
    }


 </script>
