<!DOCTYPE html>
<html lang=
      "en" dir=
      "ltr">
<head>
    <meta charset=
          "utf-8">
    <title></title>
</head>
<body>
<div id="countdown"> 10:00</div>
<!--//start 버튼을 누르면 시작되고 stop버튼으로 일시정지 가능-->
<button id="startStop" _onclick="startStop()">
    Start
</button>
<script>
    //타이머 기능을 구현함.
    var displaySeconds = 0 ;
    var displayminutes = 0 ;

    // 전역선언!
    var time            = "" ;
    var startingMinutes = "" ;


    //시작시간
    function minset(i) {
        startingMinutes = i      ;
        time            = i * 60 ;
    }

    var countdownEl = document.getElementById('countdown');

    function updateCountdown() {
        
        time --;
        var minutes = Math.floor(time / 60);
        var seconds = time % 60;0
        if(seconds < 10){
            displaySeconds =
                "0" + seconds.toString();
        }
        else{
            displaySeconds = seconds;
        }
        if(minutes < 10){
            displayminutes =
                "0" + minutes.toString();
        }
        else{
            displayminutes = minutes;
        }
        countdownEl.innerHTML = displayminutes + ":" + displaySeconds;
    }

    //버튼의 기능을 구현 함.
    var interval = null;
    var status = 'stopped';
    function startStop() {
        /*
        updateCountdown에서 해당 함수를 호출하면 계속하여 600만 나오게 되므로 최초실행되는 함수에서 전역변수를 선언
        */
        minset(10) ;

        if(status === 'stopped'){
            interval = window.setInterval(updateCountdown, 1000) ;
            document.getElementById('startStop').innerHTML = "stop" ;
            status = "started" ;
        }
        else{
            window.clearInterval(interval);
            document.getElementById('startStop').innerHTML ="start" ;
            status = "stopped" ;
        }
    }
</script>
</body>
</html>
